<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Environments</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{stylesheet.css}" />
</head>

<body>

<div id="body">

    <div class="table">
        <div class="tHeader">
            <div class="hCell">DEV</div>
            <div class="hCell">INT</div>
            <div class="hCell">PRELIVE</div>
            <div class="hCell">PROD</div>
        </div>

        <div id="dev" >
            <div class="projectGroup" th:each="project : ${dev.getGroups()}" >
                <p th:text="${project.getId()}"></p>
                <div class="appGroups" th:each="appGroup : ${project.getGroups()}">
                    <p th:text="${appGroup.getId()}"></p>
                    <div class="app" th:each="app : ${appGroup.getApps()}">
                        <p th:text="${app.getContainer().getDocker().getImage()}">
                    </div>
                </div>
            </div>
        </div>

        <div id="integration">
            <div class="projectGroup" th:each="project : ${integration.getGroups()}" >
                <p th:text="${project.getId()}"></p>
                <div class="appGroups" th:each="appGroup : ${project.getGroups()}">
                    <p th:text="${appGroup.getId()}"></p>
                    <div class="app" th:each="app : ${appGroup.getApps()}">
                        <p th:text="${app.getContainer().getDocker().getImage()}">
                    </div>
                </div>
            </div>
        </div>

        <div id="prelive">
            <div class="projectGroup" th:each="project : ${prelive.getGroups()}" >
                <p th:text="${project.getId()}"></p>
                <div class="appGroups" th:each="appGroup : ${project.getGroups()}">
                    <p th:text="${appGroup.getId()}"></p>
                    <div class="app" th:each="app : ${appGroup.getApps()}">
                        <p th:text="${app.getContainer().getDocker().getImage()}">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!--<p th:text="#{groups.get('dev')}">Welcome to our grocery store!</p>-->

</body>

</html>
